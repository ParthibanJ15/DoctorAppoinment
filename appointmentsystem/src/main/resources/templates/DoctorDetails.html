<div class="wrapper" style="background-image: url('https://wallpapers.com/images/hd/medical-doctor-with-stethoscope-0hqq4kt650z5c04x.jpg');">
    <div class="inner">
        <form action="/docform" method="post">
            <h3>Doctor Registration</h3>
            <div class="form-group">
                <div class="form-wrapper">
                    <label for>Doctor Name</label>
                    <input type="text" class="form-control" name="docname">
                </div>
                <div class="form-wrapper">
                    <label for>Speciazation</label>
                    <input type="text" class="form-control" name="specialization">
                </div>
            </div>
            <div class="form-wrapper">
                <label for>Doctor Fee</label>
                <input type="text" class="form-control" name="docfee">
            </div>
            <div class="form-wrapper">
                <label for>Appointment Fee</label>
                <input type="text" class="form-control" name="appfee">
            </div>
            <div class="form-wrapper">
                <label for>Timming</label>
                <input type="text" class="form-control" name="timming">
            </div>
            <button>Register Now</button>
        </form>
    </div>
</div>
